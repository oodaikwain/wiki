{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Encyclopedia
{% endblock %}

{% block body %}
    <h1>Creat New Page:</h1>

    <form action="/create" method="POST">
        {% csrf_token %}
        <label for="title">Encyclopedia Title:</label></br>
        <input type="text" id="title" name="title" placeholder="Encyclopedia Title"></br>

        <label for="body">Content:</label></br>
        <textarea id="body" placeholder="The content of the new encyclopedia" style="height: 400px;" name="content"></textarea></br>

        <input type="submit" value="Creat">
    </form>
{% endblock %}
